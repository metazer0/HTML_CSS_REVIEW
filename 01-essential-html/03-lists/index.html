<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>
    <!-- unordered list -->
     <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
     </ul>
     <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
     </ol>
     <!-- definition list -->
      <dl>
        <dt>item 1</dt>
        <dd>description 1</dd>
        <dt>item 2</dt>
        <dd>description 2</dd>
        <dt>item 3</dt>
        <dd>description 3</dd>
      </dl>
  </body>
</html>
